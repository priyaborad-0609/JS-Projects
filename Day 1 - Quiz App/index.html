<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz_container">
        <h1>JavaScript Quiz</h1>
        <div class="progress">Question <span id="current-question">1</span> of <span id="total-questions">10</span></div>
        <div class="timer">Time left: <span id="time">60</span> seconds</div>
        
        <div id="question-container" class="question-container"></div>
        <div id="option-container" class="option-container"></div>

        
        <button id="next-btn">Next Question</button>
        <div id="result" class="result hidden"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
